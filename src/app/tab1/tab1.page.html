<ion-content>
    
<ion-card  *ngFor="let news of newsStories" tappable routerLink="/../news/{{news.id}}">
   
<img src={{news?.image}}/>
    <ion-card-content>
        <ion-card-title>
          {{news?.title}}
        </ion-card-title>
      </ion-card-content>
</ion-card>
    
    
</ion-content>
