<ion-content>
      
     <ion-card *ngFor="let match of matches"  tappable routerLink="/../match-details-standard/{{match.id}}">
    
        <ion-card-content>    
            <ion-grid >
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                    <ion-col class="team" col-3>{{match?.team}}</ion-col>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                </ion-row>
                
                <!-- matchNotPlayed: If the match has been played then I don't want to show the day which it was played -->
                <ion-row *ngIf="match?.homeScore != ''; else matchNotPlayed">
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                    <ion-col col-3>{{match?.date.seconds * 1000 | date:'d MMM yy' }}</ion-col>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                </ion-row>
                <ng-template #matchNotPlayed>
                    <ion-row> {{match?.date.seconds * 1000 | date:'EE d MMM yy' }}</ion-row>
                </ng-template> 
                <!-- matchNotPlayed: End -->
                
                <!-- noScoreReceived: If the match has been played and scores updated then display scores else show 'v' between team names-->
                <ion-row *ngIf="match?.homeScore != ''; else noScoreReceived" border="solid">
                    <ion-col col-2>{{match?.home}}</ion-col>
                    <ion-col col-1 style="text-align: right">{{match?.homeScore}}</ion-col> 
                    <ion-col col-1> - </ion-col> 
                    <ion-col col-1 style="text-align: left">{{match?.awayScore}}</ion-col>
                    <ion-col col-2> {{match?.away}}</ion-col>
                </ion-row>
                <ng-template #noScoreReceived>
                    <ion-row>
                        <ion-col col-2>{{match?.home}}</ion-col> 
                        <ion-col col-1></ion-col>
                        <ion-col col-1> v </ion-col>
                        <ion-col col-1></ion-col>
                        <ion-col col-2> {{match?.away}}</ion-col>
                    </ion-row>
                </ng-template> 
               <!-- noScoreReceived -->
                
                <ion-row> {{match?.date.seconds * 1000 | date:'h:mm a' }}</ion-row>
            </ion-grid>    
        </ion-card-content>
    </ion-card>
  
</ion-content>
